<div class="wrapper">
    <div class="page-header page-header-xs settings-background" style="background-image: url('./assets/img/joshua-earlez.jpg')">
        <div class="filter"></div>
        <div class="container">
            <div class="space-50"></div>
            <div class="motto text-center">
                <h2>お問い合わせ</h2>
                <h3>Let's ask questions or requests.</h3>
                <br />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="space-top"></div>
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <!-- <h2 class="text-center">Keep in touch?</h2> -->
                <form class="contact-form" #contactForm="ngForm" (ngSubmit)="sendMessage(formData)">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Name</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input (ngModel)="formData.username"
                                        type="username" 
                                        name="username"
                                        id="username"
                                        class="form-control" 
                                        placeholder="Name" 
                                        (focus)="focus=true" 
                                        (blur)="focus=false"
                                        required >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                </div>
                                <input (ngModel)="formData.email"
                                        type="email" 
                                        name="email"
                                        id="email"
                                        class="form-control" 
                                        placeholder="Email" 
                                        (focus)="focus1=true" 
                                        (blur)="focus1=false"
                                        required >
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea (ngModel)="formData.massage"
                                  type="text"
                                  name="message"
                                  id="massage"
                                  class="form-control" 
                                  rows="4" 
                                  placeholder="Tell us your thoughts and feelings..." ></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mr-auto ml-auto">
                            <button [disabled]="!contactForm.valid" class="btn btn-danger btn-lg btn-fill" type="submit" >Send Message (Not working yet)</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
