<h2 mat-dialog-title>振替日時を提案する</h2>
<mat-dialog-content class="mat-typography">
  <p>予約リクエスト日時の都合がつかない場合、振替日時を提案することができます。</p>
  <p>もし予め受付不可日がわかっている場合は、スケジュール管理ページから日ごとに予約ブロックが可能です。</p>

  <div class="space-top"></div>
  <div class="row">
    <div class="col-md-7 ml-auto mr-auto">
      <app-booking-selecter
        [rental]="payment.booking.rental" 
        [chosenCourseTime]="payment.booking.courseTime" 
        (newBookingInfo)="onBookingReady($event)" 
        ></app-booking-selecter>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
