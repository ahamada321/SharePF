<section id="rentalListing">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/airbridal-bg.jpg');">
    <!-- <div class="filter"></div> -->
    <div class="container">
        <div class="logo-rentaldetails">
            <img src="assets/img/logo/airbridal-logo.png" alt="">
        </div>
        <!-- <div class="motto text-center">
            <h3>Here are the professionals.</h3>
        </div> -->
    </div>
    <!-- <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div> -->
  </div>
  <div class="main">
    <div class="section text-center">
      <div class="container">
        <div class="tim-title">
            <h2>Wedding</h2>
            <div class="space-top"></div>
        </div>
        <div class="row">
          <ng-container *ngFor="let rental of rentals">
            <div *ngIf="rental.selectedCategory && (rental.selectedCategory[0].id === 1)" class='col-md-3 col-xs-6'>
              <app-rental-list-item [rental]="rental"></app-rental-list-item>
            </div>
          </ng-container>
        </div>

        <div class="tim-title">
            <h2>BBBBB</h2>
            <div class="space-top"></div>
        </div>
        <div class="row">
          <ng-container *ngFor="let rental of rentals">
            <div *ngIf="rental.selectedCategory && (rental.selectedCategory[0].id === 2)" class='col-md-3 col-xs-6'>
              <app-rental-list-item [rental]="rental"></app-rental-list-item>
            </div>
          </ng-container>
        </div>

        <div class="tim-title">
            <h2>CCCC</h2>
            <div class="space-top"></div>
        </div>
        <div class="row">
          <ng-container *ngFor="let rental of rentals">
            <div *ngIf="rental.selectedCategory && (rental.selectedCategory[0].id === 3)" class='col-md-3 col-xs-6'>
              <app-rental-list-item [rental]="rental"></app-rental-list-item>
            </div>
          </ng-container>
        </div>

      </div>
    </div>
  </div>
</section>
