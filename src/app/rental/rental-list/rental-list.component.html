<section id="rentalListing">
  <div class="page-header page-header-small" data-parallax="true" style="background-image: url('./assets/img/top-banner.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="space-top"></div>
        <div class="logo-rentaldetails">
            <img src="assets/img/anytime-pt-logo2.png" alt="">
        </div>
        <div class="motto text-center">
            <h3>Here are the professionals.</h3>
        </div>
    </div>
    <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); "></div>
  </div>
  <div class="main">
    <div class="section text-center">
      <div class="container">
        <div class="row">
          <div class='col-md-3 col-xs-6' *ngFor="let rental of rentals">
            <app-rental-list-item [rental]="rental"></app-rental-list-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
