<section id="userBookings">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/ana-bernardo.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="space-50"></div>
      <div class="motto text-center">
        <h1>My Favourite</h1>
        <h3>You can check your favourites here.</h3>
        <br>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="section text-center">
      <div class="container">
          <div *ngIf="favouriteRentals" class="row">
            <div class='col-md-3 col-xs-6' *ngFor="let favouriteRental of favouriteRentals">
              <app-myfavourite-list-item [rental]="favouriteRental"></app-myfavourite-list-item>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
