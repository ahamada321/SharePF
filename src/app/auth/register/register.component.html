<section id="register">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h2>Member Registration</h2>
        <form #registarForm="ngForm">
          <div class="form-group">
            <label for="username">ユーザー名</label>
            <input [(ngModel)]="formData.username"
                   #username="ngModel"
                   name="username"
                   type="text"
                   class="form-control"
                   id="username"
                   required>

              <div *ngIf="username.invalid && (username.dirty || username.touched)"
                  class="alert alert-danger">
            
                  <div *ngIf="username.errors.required">
                      ユーザー名は必須です
                  </div>
                  <div *ngIf="username.errors.minlength">
                      Name must be at least 4 characters long.
                  </div>
              </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="formData.email"
                   name="email"
                   type="email"
                   class="form-control"
                   id="email"
                   required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="formData.password"
                   name="password"
                   type="password"
                   class="form-control"
                   id="password"
                   required>
          </div>

          <div class="form-group">
            <label for="passwordConfirmation">Password(確認)</label>
            <input [(ngModel)]="formData.passwordConfirmation"
                   name="passwordConfirmation"
                   type="password"
                   class="form-control"
                   id="passwordConfirmation"
                   required>
          </div>

          <!--
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" checked="">
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
                <a href="#something">利用規約</a>に同意する
              </label>
            </div>
          </div>
          -->

          <button [disabled]="!registarForm.form.valid" (click)="register()" type="submit" class="btn btn-bwm">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">メンバー登録すると、電話を使わずネットで予約が完結できます</h2>
          <img src="assets/images/register-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
