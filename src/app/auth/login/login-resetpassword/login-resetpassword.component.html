<section id="login-resetpassword">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h2>Password Resetting</h2>
        <div *ngIf="notifyMessage" class="alert alert-success">
          {{notifyMessage}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="sendResetEmail()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                    class="form-control"
                    id="email"
                    formControlName="email">

              <div *ngIf="isInvlidForm('email')" class="alert alert-danger">
            
                  <div *ngIf="loginForm.controls['email'].errors.required">
                    Email is required.
                  </div>
                  <div *ngIf="loginForm.controls['email'].errors.pattern">
                    Must be valid format.
                  </div>
              </div>
          </div>
          <div class="form-group">
            入力されたEメールアドレスにパスワード初期化URLを送信します
          </div>

          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-bwm">Submit</button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">
            {{error.detail}}
          </p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">パスワードリセットしたいアカウントのEmailアドレスを入力してください</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
