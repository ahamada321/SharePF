<section id="login">
  <div class="page-header" style="background-image: url('./assets/img/top-banner.jpg');">
    <div class="filter"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
            <div class="card card-register">
              <h3 class="title">Login with</h3>
              <div class="social-line text-center">
                <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                  <i class="fa fa-facebook-square"></i>
                </a>
                <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                  <i class="fa fa-google-plus"></i>
                </a>
                <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                  <i class="fa fa-twitter"></i>
                </a>
              </div>

              <div class="division">
                  <div class="line l"></div>
                  <span>or</span>
                  <div class="line r"></div>
              </div>

              <div *ngIf="errors.length > 0" class="alert alert-danger">
                <p *ngFor="let error of errors">{{error.detail}}</p>
              </div>
              <form class="register-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <label>Email</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="nc-icon nc-email-85"></i>
                    </span>
                  </div>
                  <input type="email"
                          class="form-control"
                          id="email"
                          formControlName="email"
                          placeholder="Email" (focus)="focus=true" (blur)="focus=false">
                </div>

                <label>Password</label>
                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="nc-icon nc-key-25"></i>
                    </span>
                  </div>
                  <input type="password"
                          class="form-control"
                          id="password"
                          formControlName="password"
                          placeholder="Password" (focus)="focus1=true" (blur)="focus1=false">
                </div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-danger btn-block btn-round">Login</button>
              </form>
              <div class="forgot">
                <a routerLink="/login/reset" class="btn btn-link btn-danger">Forgot password?</a>
              </div>
            </div>
          </div>
        </div>
        <div class="footer register-footer text-center">
          <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
        </div>
      </div>
    </div>
  </section>
